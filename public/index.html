<!DOCTYPE html>
<html lang="en" ng-app="flow-app">
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Roboto" rel="stylesheet">
    <title>TITLE</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- JS File -->
    <script type="text/javascript" src="js/app.js">
    </script>
  </head>
  <body ng-controller="appController as app">

    <header>
      <div class="background-image">
        <img id="climb" src="assets/rope.jpg"/>
      </div>
      <div class="header-text">
        <h1>Νύξ</h1>
      </div>
      <nav class="nav-main">
        <ul>
          <li><a href="#">SNOW</a></li>
          <li><a href="#">SURF</a></li>
          <li><a href="#">LINEUP</a></li>
          <li><a href="#">WISDOM</a></li>
        </ul>
      </nav>
    </header>


    <div class="main">
      body content

      <!-- Login Form -->
      <p>Logged in username: {{ app.user.username }} </p>
      <form ng-submit="app.login(userPass)">
        <input type="text" ng-model="userPass.username" placeholder="username"/>
        <input type="password" ng-model="userPass.password" placeholder="password"/>
        <input type="submit"/>
      </form>


      <div class="quotes">
        <ul ng-repeat="quote in app.quotes">
          <li><p>{{quote.content}}</p> - {{quote.author}}</li>
        </ul>
      </div>

      <div class="photos">
        <ul ng-repeat="photo in app.photos">
          <li>
            <img class="posted-photo" src="{{photo.url}}" alt="">
            {{photo.title}} {{photo.subject}}
            {{photo.caption}}
          </li>
        </ul>

      </div>

    </div>

  </body>

  <footer>Footer</footer>
</html>
