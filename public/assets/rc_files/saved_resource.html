<!DOCTYPE html>
<!-- saved from url=(0027)http://api.jquery.com/attr/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>attr demo</title>
  <style>
  p {
    margin: 20px 0 0;
  }
  b {
    color: blue;
  }
  </style>
  <script src="./jquery-1.10.2.js"></script>
<style>html, body { border:0; margin:0; padding:0; }body { font-family: 'Helvetica', 'Arial',  'Verdana', 'sans-serif'; }</style></head>
<body style="">
 
<input id="check1" type="checkbox" checked="checked">
<label for="check1">Check me</label>
<p>.attr( 'checked' ): <b>checked</b><br>.prop( 'checked' ): <b>true</b><br>.is( ':checked' ): <b>true</b></p>
 
<script>window.onload = function() {
$( "input" )
  .change(function() {
    var $input = $( this );
    $( "p" ).html( ".attr( 'checked' ): <b>" + $input.attr( "checked" ) + "</b><br>" +
      ".prop( 'checked' ): <b>" + $input.prop( "checked" ) + "</b><br>" +
      ".is( ':checked' ): <b>" + $input.is( ":checked" ) + "</b>" );
  })
  .change();
};</script>
 

</body></html>
